<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: row;
        }

        form input {
            padding: 5px 10px;
        }
  </style>
</head>
<body>
  <form>
    <h4> RIWAYAT pencarian</h4>
    <div class="search-history"></div>
   </form> 
  <script> var searchList = JSON.parse(localStorage.getItem('searchKey')) || [];
    function getSearchHistory() {
      var list = '';
      for (var i = 0; i < searchList.length; i++) {
          list += `<div>${searchList[i]}</div>`;
      }
      document.getElementById('search-history').innerHTML = list;
    }
  
   // memanggil fungsi getSearchHistory
    if (searchList.length > 0) {  // Jika panjang array searchList > 0
        getSearchHistory(); // panggil fungsi getSearchHistory
     }</script>
</body>
</html>
